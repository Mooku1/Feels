  <body>


    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="http://www.google.com" target="_blank">About</a></li>

  <section>
    <div class="row1">
      <div id='analyzeMe' class='col-sm-10 col-sm-offset-1'>
        <label for="Analyze Text"></label> </br>
          <textarea id="userText" class="form-control" maxlength="200" rows="15" id="Text" placeholder="Enter text less than 200 characters"></textarea>
          <div id="actions">
            <button type="button" class="pull-xs-center btn btn-primary" onclick="watsonSentiment()">Get Sentiment</button>
            <button type="button" class="pull-xs-center btn btn-info" onclick="watsonKeyword()">Get Key Words/Phrases</button>
            <button type="button" class="pull-xs-center btn btn-primary" onclick="watsonEmotion()">Get Emotion</button>
          </div>
      </div>
    </div>
  </section>

<section>
  <div class="row2">

      <div id="output1" class="col-sm-3 col-sm-offset-1">
        <h6>Sentiment Rating</h6>
      </div>

      <div id="output2" class="col-sm-3">
        <h6>Key Words/Phrases</h6>
      </div>

      <div id="output3" class="col-sm-3 col-sm-inset-1">
        <h6>Emotions</h6>
      </div>

  </div>
</section>
